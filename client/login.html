<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            display: flex;
            align-items: center;
            /* justify-content: center; */
            min-height: 100vh;
            /* max-width: 50%; */
            margin: 0;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: 'Arial', sans-serif;
        }
        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 45%;
            height: 102vh;
            /* max-width: 400px; */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1em;
            padding: 30px;
            border-radius: 10px;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            
        }
         h2 {
            color: #1d1919;
            margin-bottom: 20px;
            font-size: 40px;
            text-shadow: 0px 0px 9px  rgb(172, 86, 212);
            font-weight: bold;
        }
        .main form {
            width: 100%;
        }
        .main form div {
            margin-bottom: 15px;
            width: 100%;
            font-size: 20px;

        }
        .main form label {
            display: block;
            color: #555;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .main form input[type=text], .main form input[type=password] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .main form input[type=submit] {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .main form input[type=submit]:hover {
            background-color: #0056b3;
        }
        .main .home-link {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .main .home-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 1.2em;
            display: flex;
            align-items: center;
        }
        .main .home-link a:hover {
            color: #0056b3;
        }
        .main .home-link a i {
            margin-left: 5px;
        }
        img{
          width:52vw;
          height: 110vh;
          
          
            
        }
    </style>
</head>
<body>
    
    <div class="main">
        
        <h2>Log In To Admin Panel</h2>
        <form action="/admin" method="post">
            <div>
                <label for="user">Username</label>
                <input type="text" id="user" name="user" required placeholder="Enter Your Username">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your Password">
            </div>
            <div>
                <input type="submit" value="Log In">
            </div>
        </form>
        <div class="home-link">
            <a href="/">
                Home
                <i class="fa fa-home" aria-hidden="true"></i>
            </a>
        </div>
    </div>
    <div class="img">
        <img src="https://img.freepik.com/free-vector/woman-working-design_1212-408.jpg?t=st=1716535828~exp=1716539428~hmac=e74e37d6ced7c633c480d23c403c4107456d7db3fa5b424e950a2ecacfa8a19c&w=740" alt="">
    </div>
    <script src="https://kit.fontawesome.com/4d4b411082.js" crossorigin="anonymous"></script>
</body>
</html>
